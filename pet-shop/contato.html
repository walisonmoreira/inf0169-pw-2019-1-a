<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/petshop.css">
    <title>Pet Shop - Contato</title>
</head>
<body>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
                <span class="navbar-brand">Pet Shop</span>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu" aria-controls="menu"
                    aria-expanded="false" aria-label="Menu de navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="inicio.html">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="produto.html">Produto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="venda.html">Venda</a>
                        </li>
                        <li class="nav-item active">
                                <a class="nav-link" href="contato.html">Contato</a>
                            </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Sair</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="container">
                    <div class="row">
                        <div class="col-6 offset-0">
                            <h1>Contato</h1>
                            <form>
                                <div class="form-group">
                                    <label for="campo-nome">Nome</label>
                                    <input type="nome" class="form-control" id="campo-nome">
                                </div>
                                <div class="form-group">
                                    <label for="campo-email">E-mail</label>
                                    <input type="email" class="form-control" id="campo-email" placeholder="nome@exemplo.com.br">
                                </div>
                                <div class="form-group">
                                    <label for="telefone">Telefone</label>
                                    <input type="text" class="form-control" id="campo-telefone" placeholder="(99) 98888-8888">
                                </div>
                                <div class="form-group">
                                    <label for="assunto">Assunto</label>
                                    <input type="assunto" class="form-control" id="campo-assunto">
                                </div>
                                <div class="form-group">
                                    <label for="mensagem">Mensagem</label>
                                    <textarea name="mensagem" id="mensagem" class="form-control" cols="25" rows="5"></textarea>
                                    
                                </div>
                                <button type="button" class="btn btn-primary" onclick="enviar()">Enviar</button>
                            </form>
                            <img src="img/dog.png" class="lightbox zoom" >
                        </div>
                    </div>
                </div>
            <script src="js/jquery-3.3.1.slim.min.js"></script>
            <script src="js/bootstrap.bundle.min.js"></script>   
</body>
</html>
